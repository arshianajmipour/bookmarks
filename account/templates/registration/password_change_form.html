{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post" class="d-flex flex-column align-items-center container mt-2">
    <div class="col-md-6 card px-5 py-5 d-flex justify-content-center  text-secondary">
      {{ form.as_table }}
      <p><input type="submit" value="Change"></p>
      {% csrf_token %}
    </div>
  </form>
{% endblock %}
