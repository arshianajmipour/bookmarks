{% extends "base.html" %}

{% block title %}Report Form{% endblock %}

{% block content %}
  <form method="post" class="{% comment %}d-flex flex-column{% endcomment %} align-items-center container mt-2">
    <div class="col-md-6 w-auto card px-3 py-5 d-flex justify-content-center  text-secondary">
    
      {{ report_form.as_table}}
      {% csrf_token %}
      <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary ">create report</button>
        </div>
      </div>

    </div>
  </form>
  
{% endblock %}
