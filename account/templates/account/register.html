{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}

  <form method="post" class="d-flex flex-column align-items-center container mt-2">
    <div class="col-md-6 w-auto card px-3 py-5 d-flex justify-content-center  text-secondary">
      <h1>Create an account</h1>
      <p>Please, sign up using the following form:</p>
      {{ user_form.as_table }}
      {% csrf_token %}
      <div class="controls col text-center">
        <button type="submit" class="btn btn-primary mt-2">create my account</button>
      </div>
    </div>
  </form>
{% endblock %}
